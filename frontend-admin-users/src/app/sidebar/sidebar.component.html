<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu

        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    E-Kart.com
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <mat-nav-list>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard">
                <mat-icon>assessment</mat-icon> Dashboard
            </a>

            <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
                <mat-icon>work</mat-icon> Products
            </a>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/categories">
                <mat-icon>view_list</mat-icon> Category
            </a>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
                <mat-icon>shopping_cart</mat-icon> Orders
            </a>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
                <mat-icon>supervisor_account</mat-icon> Users
            </a>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
                <mat-icon>person</mat-icon> Logout
            </a>

        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">

            <router-outlet></router-outlet>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
